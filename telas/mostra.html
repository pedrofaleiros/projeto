        <script>
function mostra_na_tela(dados){
    let p = document.getElementById('p1')
    p.innerText = `${dados[0]['nome']} - ${dados[0]['materia']} - ${dados[0]['contato']} - Preço: R$${dados[0]['preco']}`;
    
    p = document.getElementById('p2')
    p.innerText = `${dados[1]['nome']} - ${dados[1]['materia']} - ${dados[1]['contato']} - Preço: R$${dados[1]['preco']}`;
    
    p = document.getElementById('p3')

    p = document.getElementById('p4')
    p.innerText = `${dados[3]['nome']} - ${dados[3]['materia']} - ${dados[3]['contato']} - Preço: R$${dados[3]['preco']}`;
    
    p = document.getElementById('p5')
    p.innerText = `${dados[4]['nome']} - ${dados[4]['materia']} - ${dados[4]['contato']} - Preço: R$${dados[4]['preco']}`;

}

function mostrar(){

    const url = 'http://0.0.0.0:8000/professor'

    fetch('http://localhost:8000/professor')
    .then(function(response){
        return response.json();
    })
    .then(function(data){
        var dados = data['resposta']
        // console.log(dados)
        
        /* for(let i = 0; i < dados.length; i+=1){
            console.log(dados[i])
        } */

        mostra_na_tela(dados)
        
    })
}
